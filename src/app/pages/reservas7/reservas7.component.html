<ion-header>
  <ion-toolbar >
      <ion-buttons slot="start">
          <ion-menu-button menu="main" color="tertiary"></ion-menu-button>
          <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      </ion-buttons>
      Mi reserva
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="14" class="ion-no-padding">
        <ion-img [src]="usuario.reserva.foto"></ion-img>
      </ion-col>
      <ion-col size="6">
        <h1>{{usuario.reserva.nombre}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
           {{usuario.hora}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
