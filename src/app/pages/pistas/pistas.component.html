<ion-header>
  <ion-toolbar color="medium">
      <ion-buttons slot="start">
          <ion-menu-button menu="main" color="tertiary"></ion-menu-button>
          <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
          </ion-buttons>
      </ion-buttons>
      Reserva {{pista.nombre}}
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="14" class="ion-no-padding">
        <ion-img [src]="pista.foto"></ion-img>
      </ion-col>
      <ion-col size="6">
        <h1>{{pista.nombre}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
           {{pista.descripcion}}
          </ion-item>
        </ion-list>
        <ion-item>
          <ion-datetime [(ngModel)]="fecha" presentation="time" minuteValues="0" ></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <div>
      <ion-button (click)="guardarReserva()" expand="block"  shape="round" [routerLink]="['/home']" >
        Reservar      </ion-button>
    </div>

  </ion-grid>
</ion-content>
